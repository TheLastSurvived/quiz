{% extends 'base.html' %}
{% block title %}
Главная
{% endblock %}



{% block main %} 
<div class="container">

    <div class="my-3">
    <!-- Кнопка-триггер модального окна -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Добавить тест
  </button>
</div>
  <!-- Модальное окно -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Добавление теста</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <form action="" method="post">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Название теста</label>
                <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              </div>
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
        </div>
      </div>
    </div>
  </div>

    <div class="album py-5 bg-light">
        <div class="container">
    
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% if quiz %}

            {%for el in quiz%}
            <div class="col">
              <div class="card shadow-sm">    
                <div class="card-body">
                  <p class="card-text">{{el.title}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a href="/quiz/{{el.id}}" class="btn btn-sm btn-outline-secondary">Просмотр</a>
                      <a href="/delete-quiz/{{el.id}}" class="btn btn-sm btn-outline-danger">Удалить</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {%endfor%}
            {%else%}
                <h1>Список тестов пуст!</h1>
            {%endif%}
       
          </div>
        </div>
      </div>
</div>
{% endblock %}
